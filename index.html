 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Cristianos</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .animated-hr {
            border: none;
            height: 20px;
            width: 80%;
            border-radius: 10px;
            position: relative;
            background: linear-gradient(90deg, red, green, blue, yellow, purple);
            background-size: 400%;
            animation: rgb-animation 3s infinite;
        }
        
        .animated-hr::before {
            content: "Videos Musicales";
            font-size: 9px;
            color: white;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes rgb-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .whatsapp-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, red, green, blue, yellow, purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .whatsapp-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-button" onclick="sendWhatsAppMessage()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>

    <hr class="animated-hr">
    
    <script>
        function sendWhatsAppMessage() {
            const phoneNumber = "46573297"; // Reemplázalo con tu número de WhatsApp
            const message = encodeURIComponent("Hola, me gustaria saver cuando publicaras mas videos.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
