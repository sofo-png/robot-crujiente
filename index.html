  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio RGB Animado</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .rgb-text {
            font-size: 24px;
            font-weight: bold;
            animation: rgbAnimation 2s infinite alternate;
        }
        @keyframes rgbAnimation {
            0% { color: red; }
            50% { color: green; }
            100% { color: blue; }
        }
        .rgb-hr {
            position: relative;
            height: 10px;
            border: none;
            background: linear-gradient(90deg, red, green, blue);
            animation: rgbAnimation 2s infinite alternate;
        }
        .rgb-hr::before {
            content: "GRACIAS";
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-weight: bold;
            background: white;
            padding: 0 5px;
        }
        .countdown-container {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #333;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            background: green;
        }
        .loading-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 5px;
            color: white;
            font-weight: bold;
        }
        .whatsapp-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #25D366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://wa.me/502XXXXXXXX?text=Hola%20quiero%20más%20información" class="whatsapp-button">WhatsApp</a>
    <h1 class="rgb-text">Disfruta de videos cristianos inspiradores</h1>
    <hr class="rgb-hr">
    <h2 class="rgb-text">Gracias por visitar este sitio</h2>
    <hr class="rgb-hr">
    <div>
        <video width="600" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>
    <div class="countdown-container">
        <p class="loading-text">Cargando videos...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>
    <script>
        let totalTime = 86400; // 24 horas en segundos
        let elapsedTime = 0;
        function updateProgress() {
            elapsedTime++;
            let percentage = (elapsedTime / totalTime) * 100;
            document.getElementById('progress').style.width = percentage + '%';
            if (elapsedTime < totalTime) {
                setTimeout(updateProgress, 1000);
            }
        }
        updateProgress();
    </script>
</body>
</html>
